<h1 class="ui header">Youtube Player</h1>
<!--Iframe for the youtube video. Display only if the url is not empty -->
<iframe *ngIf="url" width="420" height="315"
        [src]="sanitizer.bypassSecurityTrustResourceUrl(url | urlYt)" frameborder="0" allowfullscreen>
</iframe>
<!--If the url is empty or null, display an empty square -->
<div class="ui message" *ngIf="!url" style="width: 420px; height: 315px;">
</div>
