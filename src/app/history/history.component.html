<button *ngIf="history" class="ui red icon small button" (click)="clearHistory()">
    <i class="remove icon"></i> Clear history
</button>

<b>History</b>

<div class="ui relaxed divided list">
    <div class="item" *ngFor="let url of history;let index = index;" [(ngModel)]="history[index]" ngDefaultControl>
        <i class="large youtube middle aligned icon"></i>
        <div class="content">
            <a class="header" (click)="goToUrl(url)">{{url}}</a>
        </div>
    </div>
</div>
