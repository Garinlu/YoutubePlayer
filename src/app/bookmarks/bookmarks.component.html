<div class="ui relaxed divided list">
    <div class="item" *ngFor="let url of bookMarks;let index = index;"  [(ngModel)]="bookMarks[index]" ngDefaultControl>
        <i class="large youtube middle aligned icon"></i>
        <a (click)="remove(url)">
            <i class="large remove aligned icon"></i>
        </a>
        <div class="content">
            <a class="header" (click)="goToUrl(url)">{{url}}</a>
        </div>
    </div>
</div>
